[build]
builder = "NIXPACKS"
buildCommand = "npm install && npm run build"

[deploy]
startCommand = "node dist/main.js"
healthcheckPath = "/health"
healthcheckTimeout = 120  # 120 seconds for initial startup
port = 3000

[build.environment]
NODE_ENV = "production"

[deploy.environment]
NODE_ENV = "production"
DB_SYNCHRONIZE = "false"
DB_LOGGING = "false"